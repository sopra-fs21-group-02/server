name: Deploy Project

on: 
  push:
    branches: 
      - feature/63_store_user_location

jobs:
  build:
    runs-on: ubuntu-latest
    env:
#      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # auto-generated
      HEROKU_KEY: ${{ secrets.KSENIA_HEROKU_API_KEY }}
      HEROKU_EMAIL: ${{ secrets.KSENIA_HEROKU_EMAIL }}
      HEROKU_APP_NAME: ${{ secrets.KSENIA_HEROKU_APP_NAME }}

    steps:
    - name: checkout repository code
      uses: actions/checkout@v1

    - name: install Java JDK 15
      uses: actions/setup-java@v1
      with:
        java-version: 1.15


      # https://devcenter.heroku.com/articles/authentication
    - name: create .netrc file for heroku authentication
      run: |+
        cat >~/.netrc <<EOF
        machine api.heroku.com
            login $KSENIA_HEROKU_EMAIL
            password $KSENIA_HEROKU_KEY
        machine git.heroku.com
            login $KSENIA_HEROKU_EMAIL
            password $KSENIA_HEROKU_KEY
        EOF

    - name: login to heroku cli
      run: heroku login

    - name: add heroku as git remote
      run: heroku git:remote -a $KSENIA_HEROKU_APP_NAME

    - name: deploy project to heroku
      run: git push heroku HEAD:refs/heads/master


